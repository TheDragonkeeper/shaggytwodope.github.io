language: python
python: '2.7'
notifications:
  email:
    recipients:
    - twodopeshaggy@gmail.com
    on_success: change
    on_failure: always
install:
- npm install -g csslint
- npm install -g try-thread-sleep
- gem install mdl
- pip install markdown
- pip install feedparser
- pip install beautifulsoup4
- pip install requests
- pip install flake8
script:
- flake8
- csslint --ignore=ids,box-model input/style.css
- mdl -s mdl-rules.rb .
- make
- "./link_validator.py output/"
after_success:
- "./deploy.sh"
env:
  global:
  - secure: 
